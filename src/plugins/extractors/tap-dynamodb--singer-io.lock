{
  "plugin_type": "extractors",
  "name": "tap-dynamodb",
  "namespace": "tap_dynamodb",
  "variant": "singer-io",
  "label": "DynamoDB",
  "docs": "https://hub.meltano.com/extractors/tap-dynamodb--singer-io",
  "repo": "https://github.com/singer-io/tap-dynamodb",
  "pip_url": "tap-dynamodb",
  "description": "NoSQL Database",
  "logo_url": "https://hub.meltano.com/assets/logos/extractors/dynamodb.png",
  "capabilities": [
    "catalog",
    "discover",
    "state"
  ],
  "settings_group_validation": [
    [
      "account_id",
      "external_id",
      "role_name",
      "region_name"
    ]
  ],
  "settings": [
    {
      "name": "account_id",
      "kind": "password",
      "label": "Account ID",
      "description": "The AWS account ID used to connect to DynamoDB."
    },
    {
      "name": "external_id",
      "kind": "password",
      "label": "External ID",
      "description": "The AWS external ID used for connecting to DynamoDB from a third party. https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_create_for-user_externalid.html"
    },
    {
      "name": "role_name",
      "label": "Role Name",
      "description": "The AWS role used to connect to DynamoDB."
    },
    {
      "name": "region_name",
      "label": "Region Name",
      "description": "The AWS region name"
    },
    {
      "name": "use_local_dynamo",
      "kind": "boolean",
      "label": "Use Local Dynamo",
      "description": "Whether to use a local DynamoDB instance. If this is set to True then `http://localhost:8000` will be used as the endpoint_url."
    },
    {
      "name": "request_timeout",
      "kind": "integer",
      "label": "Request Timeout (Seconds)",
      "description": "The boto3.client `connect_timeout` and `read_timeout` used when connecting to DynamoDB. Defaults to 300."
    }
  ]
}